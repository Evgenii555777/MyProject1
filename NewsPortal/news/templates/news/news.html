{% extends 'flatpages/default.html' %}
{% block content %}

{% load custom_filters %}
{% for post in pos %}
    <p><h1><a class="nav-link" href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h1>
    <p>{{ post.text|truncatechars:20 }}</p>
    <p>{{ post.dateCreation|date:"d M Y" }}</p>
{% endfor %}

{% endblock %}
